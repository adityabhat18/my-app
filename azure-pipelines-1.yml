trigger:
- main  # Change to your default branch

pool:
  name: test-vm-01-agent

stages:
- stage: Build
  displayName: 'Build Mule Application'
  jobs:
  - job: BuildMuleApp
    pool:
      name: test-vm-01-agent
      vmImage: 'ubuntu-latest'
    steps:
    - checkout: self
    - script: |
        echo "##vso[task.setvariable variable=JAVA_HOME]/usr/lib/jvm/java-11-openjdk-amd64"
        echo "##vso[task.setvariable variable=PATH]/usr/lib/jvm/java-11-openjdk-amd64/bin:$(PATH)"
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package'
        options: '-DskipTests'  # Add this if you want to skip tests
        mavenOptions: '-Xmx1024m'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '11.0.26'  # Or your required JDK version
        publishJUnitResults: false
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'target'  # This is where the mule.jar will be
        ArtifactName: 'mule-jar'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'Deploy to Azure VM'
  dependsOn: Build
  condition: succeeded()
  jobs:
   - job: DeployToVM
     pool:
       vmImage: 'ubuntu-latest'
     steps:
     - download: current
       artifact: mule-jar
     - task: CopyFilesOverSSH@0
       inputs:
        sshEndpoint: 'targetdeployment'  # Replace with your SSH service connection name
        sourceFolder: '$(Pipeline.Workspace)/mule-jar'
        contents: '*.jar'
        targetFolder: '/home/azureuser'
